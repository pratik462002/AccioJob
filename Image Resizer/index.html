<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>

    <div class="resizer">
      <div class="topbox">
        <div class="file"><input type="file" class="fileInput" /></div>
        <div class="dimentions">
          <input type="text" class="width" value="0" />
          <input type="text" class="height" value="0" />
          <label class="lable">
            <input type="checkbox" class="apectratio" checked />
            Keep Aspect Ratio
          </label>
        </div>
      </div>
      <div class="canvasboard"><canvas class="canvas" width="500" height="500"></canvas></div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
