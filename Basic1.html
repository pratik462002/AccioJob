<!-- 
Tags
1. Paired Tags
<p></p> -> Paragraph
h1, h2, h3, h4, h5, h6 -> Heading Tags
<a></a> -> Anchor(Link)
<b></b> -> Bold
<i></i> -> Italic
<u></u> -> Underline 

2. Singleton Tag
<br> -> Line Break
<img> -> Image


Attributes
1. href - Hypertext Reference
2. src - Source

Blocking/Non-Blocking Component
<div></div> -> Division - Blocked
<span></span> -> Span - Non Blocking

Classes and IDs:
Classes: Can be assigned to MULTIPLE tags
IDs: Can ve assigned UNIQUELY to a SINGLE tag

Tables
- <table> - Table
- <tr> - Table Row (Horizontal)
- <td> - Table Data
- <th> - Table Heading

Forms
1. Input
a. text
b. password
