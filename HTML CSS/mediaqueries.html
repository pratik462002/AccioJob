<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MediaQueries</title>

     <style>
        .div1, .div2, .div3{
             width: 200px;
             height: 200px;
             background-color: red;
             float: left;
             margin: 2px;
             
         }
         @media screen and (max-width: 760px){
            .div1, .div2, .div3{
                background-color: yellow;
                width: 100%;
                margin: 2px;
            }
         }
     </style>
</head>
<body>
    <div class="container">
        <div class="div1">

        </div>
        <div class="div2">

        </div>
        <div class="div3">
            

        </div>
    </div>
</body>
</html>
