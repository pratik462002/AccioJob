    <title>Document</title>

    <script>
      function major(arr, n) {
        //your code here
        arr.sort((a, b) => a - b);
        return arr[Math.floor(n / 2)];
      }
      //    module.exports = major;
      var arr = [2, 5, 2, 4, 2];
      console.log(major(arr, arr.length));
    </script>
