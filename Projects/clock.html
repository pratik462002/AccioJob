<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=Bebas+Neue&family=Oswald:wght@400;500&family=Roboto:wght@400;500;700&family=Spline+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        background-color: #272B2D;
      }
      div {
        color: white;
        font-size: 50px;
        text-align: center;
        border-radius: 5vh;
        border:#272B2D 2px solid;
        background: #272B2D;
        margin: 13vh 20vh;
        box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.07);
        font-family: "Be Vietnam Pro", sans-serif; 
        
      }
      h1{
          margin-top: 0;
          background: #272B2D;
          
      }
      h2{
          margin-bottom: 1vh;
          background: #272B2D;
          
      } 

      @media screen and (max-width: 480px) {
        * {
        background-color: #272B2D;
        }
        div {
        color: white;
        font-size: 20px;
        text-align: center;
        border-radius: 5vh;
        /* font-family: "Be Vietnam Pro", sans-serif;  */
        border:#272B2D 2px solid;
        background: #272B2D;
        margin: 25vh 0;
        box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.07);
        
      }
      h1{
          margin-top: 0;
          background: #272B2D;
          width: 100%;
          
      }
      h2{
          /* margin-bottom: 1vh; */
          background: #272B2D;
          width: 100%;
          
      }
      }
    </style>
  </head>
  <body onload="showTime()">
    <div class="text">
      <h2>Digital Clock</h2>
      <h1></h1>
    </div>

    <script>
      function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM";
        if (h > 12) {
          h = h - 12;
          session = "PM";
        }
        if (h == 12) {
          h = 12;
          session = "AM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;
        var time = h + " : " + m + " : " + s + " " + session;

        document.getElementsByTagName("h1")[0].innerText = time;
        setTimeout(showTime, 1000);
      }
    </script>
  </body>
</html>
