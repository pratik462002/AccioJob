<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <style>
      h1 {
        text-align: center;
      }
      .stopwatch {
        display: grid;
        justify-content: center;
        align-items: center;
        /* grid-template-columns: 1fr 1fr; */
        grid-template-rows: 50px;
      }
        img{
          width: 20px;
          height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="stopwatch">
      <h1>STOPWATCH</h1>
      <div class="circle">
        <!-- <img src="/Group 134.png" alt=""> -->
        <span class="time" id="display"> 000000000</span>
      </div>
      <div class="button">
        <button id="playButton"><img src="/527995.png" alt="" /></button>
        <button id="pauseButton"><img src="/2088562.png" alt="" /></button>
        <button id="resetButton"><img src="/2914.png" alt="" /></button>
      </div>
    </div>

    <script></script>
  </body>
</html>
