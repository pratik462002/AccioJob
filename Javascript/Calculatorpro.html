<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Pro</title>
    
    <link rel="stylesheet" href="Calculatorpro.css">
  </head>
  <body>
    <div class="container">
      <div id="display">
        
      </div>
      <div class="btns">
        <div class="btn grey" onclick="clearxyz()">C</div>
        <div class="btn grey" onclick="clickonbutton('/')">/</div>
        <div class="btn grey" onclick="clickonbutton('*')">*</div>
        <div class="btn blue" onclick="backxyz('')">&larr;</div>

        <div class="btn" onclick="clickonbutton('7')">7</div>
        <div class="btn" onclick="clickonbutton('8')">8</div>
        <div class="btn" onclick="clickonbutton('9')">9</div>
        <div class="btn blue" onclick="clickonbutton('-')">-</div>

        <div class="btn" onclick="clickonbutton('4')">4</div>
        <div class="btn" onclick="clickonbutton('5')" >5</div>
        <div class="btn"onclick="clickonbutton('6')">6</div>
        <div class="btn blue" onclick="clickonbutton('+')">+</div>

        <div class="btn" onclick="clickonbutton('1')">1</div>
        <div class="btn" onclick="clickonbutton('2')">2</div>
        <div class="btn"onclick="clickonbutton('3')">3</div>
        <div class="btn blue"onclick="clickonbutton('.')">.</div>

        <div class="btn"onclick="clickonbutton('(')">(</div>
        <div class="btn"onclick="clickonbutton('0')">0</div>
        <div class="btn"onclick="clickonbutton(')')">)</div>
        <div class="btn blue"onclick="equalxyz()">=</div>
      </div>
    </div>
    

    <script src="Calculatorpro.js"></script>
  </body>
</html>
